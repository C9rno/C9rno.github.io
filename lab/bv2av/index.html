<script>
    var table = 'fZodR9XQDSUm21yCkr6zBqiveYah8bt4xsWpHnJE7jL5VG3guMTKNPAwcF'
    var s = new Array(11,10,3,8,4,6)
    var xor = 177451812
    var add = 8728348608
    
    function dec(x) {
        var r = 0
        for (i=0;i<6;i++) {
            r+=table.indexOf([x[s[i]]])*Math.pow(58,i)
        }
        r = (r-add)^xor
        return r
    }
    
    function enc(x) {
        x = (x^xor)+add
        var rs = ''
        var r = new Array ('B','V','1',' ',' ','4',' ','1',' ','7')
        for (i=0;i<6;i++) {
            r[s[i]]=table[parseInt(x/Math.pow(58,i))%58]
        }
        r.forEach (function(e) {
            rs += e
        })
        return rs
    }
</script>
<form class="mui-form">
    <legend>BV to AV (Decode)</legend>
    <div class="mui-textfield">
      <input type="text" placeholder="(Like BV1QE411G7qD)">
      <label>BV Code</label>
    </div>
    <button class="mui-btn mui-btn--raised mui-btn--primary">Decode</button>
</form>
